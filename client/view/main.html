
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <title>Algorithms Visualizer</title>
    <link rel="stylesheet" href="/client/static/style/main.css">
</head>
<body>
    <canvas oncontextmenu="return false;"></canvas>
    <div class="algorithm-config-panel">
        <label>
            <span>Grid Size: <span id="gridcount-display"></span></span>
            <input name="gridcount" type="range" min="4" max="50" value="10" step="1" >
        </label>
        <div class="type-selection">
            <span>Brush Type</span>
            <div class="type-selection-buttons">
                <label>
                    <input type="radio" checked name="brush-type" value="obstacle">
                    <div>Obstacle</div>
                </label>
                <label>
                    <input type="radio" name="brush-type" value="start">
                    <div>Start Point</div>
                </label>
                <label>
                    <input type="radio" name="brush-type" value="finish">
                    <div>Finish Point</div>
                </label>
                <label>
                    <input type="radio" name="brush-type" value="eraser">
                    <div>Eraser</div>
                </label>
            </div>
        </div>
        <div class="type-selection">
            <span>Brush Type</span>
            <div class="type-selection-buttons">
                <label>
                    <input type="radio" checked name="algorithm-choice" value="dijkstra">
                    <div>Dijkstra's</div>
                </label>
                <label>
                    <input type="radio" name="algorithm-choice" value="a-star">
                    <div>A*</div>
                </label>
            </div>
        </div>
        <div class="type-selection">
            <span>Diagonals</span>
            <div class="type-selection-buttons type-selection-buttons-aside">
                <label>
                    <input type="radio" name="diagonals-enabled" value="no">
                    <div>Off</div>
                </label>
                <label>
                    <input type="radio" checked name="diagonals-enabled" value="yes">
                    <div>On</div>
                </label>
            </div>
        </div>
        <label>
            <span>FPS:</span>
            <input name="fps" type="number" min="1" value="10">
        </label>
    </div>
    <div id="action-buttons">
        <button id="submit-button">Find Path!</button>
        <button id="clear-button" disabled>Clear Path</button>
    </div>
    <script src="/client/static/scripts/main.js" type="module"></script>
</body>
</html>
